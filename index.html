<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pioniar Bank in JavaScript use</title>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link rel="stylesheet" href="style.css">
</head>
<body>
     
      <div id="login-area">
            <h1 class="text-center">Pioniar Bank in Javascript </h1>
            <div class="submit-area">
                  <h4>Log In</h4>
                  <input type="text" placeholder="Email" class="form-control"><br>
                  <input type="password" placeholder="Password" class="form-control"><br>
                  <button id="Login" class="btn btn-success">Enter</button>
            </div>
      </div>

      <div id="transaction-area">
            <div class="row">
                  <div class="col-md-4">
                        <div class="deposit status">
                              <h5>Deposit</h5>
                              <h2>$ <span id="currentDeposit">00</span></h2>
                        </div>
                  </div>
                  <div class="col-md-4">
                        <div class="withdraw status">
                              <h5>withdraw</h5>
                              <h2>$ <span id="currentWithdraw">00</span></h2>
                        </div>
                  </div>
                  <div class="col-md-4">
                        <div class="balance status">
                              <h5>Balance</h5>
                              <h2>$ <span id="currentBalance">1240</span></h2>
                        </div>
                  </div>
            </div>
           
                  <div class="row">
                        <div class="col-md-6">
                              <div class="submit-area">
                                    <h4>Deposit</h4>
                                    <input id="depositAmount" type="text" name="" id="" class="form-control" placeholder="$ amount you want to deposit">
                                    <br>
                                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                              </div>
      
                        </div>
                        <div class="col-md-6">
                              <div class="submit-area">
                                    <h4>Withdraw</h4>
                                    <input id="withdrawAmount" type="text" name="" id="" class="form-control" placeholder="$ amount you want to withdraw">
                                    <br>
                                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                              </div>
                        </div>
                  </div>
           
           


      </div>

      

      <script src="./index.js"></script>
</body>
</html>
